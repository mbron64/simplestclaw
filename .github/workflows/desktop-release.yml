name: Desktop Release

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-desktop:
    # No sidecar build needed - app uses npx openclaw at runtime
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri
      
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        run: pnpm install
      
      - name: Build desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tagName: desktop-v__VERSION__
          releaseName: 'simplestclaw Desktop v__VERSION__'
          releaseBody: |
            ## simplestclaw Desktop
            
            Download and install to get started. No dependencies required.
            
            **What's included:**
            - Bundled Node.js runtime (no install needed)
            - OpenClaw gateway auto-configured
            - Simple chat interface
            
            Just open the app, enter your API key, and start chatting.
            
            An internet connection is required on first launch to download 
            the OpenClaw package (~10MB, cached after first use).
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
